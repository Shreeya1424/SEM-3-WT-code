<!DOCTYPE html>
<html>
<head>
	<title>Push,Pop,Shift,Unshift,Splice,sort</title>
</head>
<body>
	<script type="text/javascript">
			var arr=["surat","gondal","rajkot",1424,];
			// document.write(arr);
			document.write("befor=",arr);
			document.write("<br>");
			arr.push("gujarat","shreeya",980);
			document.write("after=",arr);
			document.write("<br>");
			arr.pop("gujarat");
			document.write("after=",arr);
			document.write("<br>");
			arr.shift("gujarat","shree",456);
			document.write("after=",arr);
			document.write("<br>");
			arr.unshift("gujarat","yog",753);
			document.write("after=",arr);
			document.write("<br>");
			arr.splice("dsf","nhvf","cdfbyegfb",125,145,895);
			document.write("after=",arr);
			document.write("<br>");
			arr.sort("sdczf","gdgdfg",145,56,78,4521);
			document.write("after=",arr);
			document.write("<br>");
	</script>
</body>
</html>
