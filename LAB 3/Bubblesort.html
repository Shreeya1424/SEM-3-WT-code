<!DOCTYPE html>
<html>
<head>
	<title>Bubble Sort</title>
</head>
<body>
	<script type="text/javascript">
		let arr=[2,45,5,34,76,45];
		for(let i=0;i<arr.length;i++){
			for(let j=0;j<arr.length-i-1;j++){
				if(arr[j]>arr[j+1]){
					temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		document.write("sorted arry is ",temp);
	</script>
</body>
</html>
