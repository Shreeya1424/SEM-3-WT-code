<!DOCTYPE html>
<html>
<head>
	<title>Maximum array of 3 array</title>
</head>
<body>
 	<script type="text/javascript">
 			var arr=[2,3,9,40,58,90,298];
 			var MAX = arr[0];
 			for(var i=1;i<arr.length;i++){
 				if(arr[i]>MAX){
 					MAX=arr[i];
 				}
 			}
 			document.write("The Maximum Number In The array is ",+MAX);
 	</script>
</body>
</html>
