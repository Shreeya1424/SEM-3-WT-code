<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-1</title>
</head>
<body>
	<script type="text/javascript">
		let a =parseInt(prompt("enter her!!"))
		let b =parseInt(prompt("enter her!!"))
		let c =prompt("enter for add,sub,mul,div")
		if(c=="add"){
			document.write(a+b)
		}
		else if(c=="sub"){
			document.write(a-b)
		}
		else if(c=="mul"){
			document.write(a*b)
		}
		else if(c=="div"){
			document.write(a/b)
		}
</script>

</body>
</html>
