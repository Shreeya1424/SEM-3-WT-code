 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>range of no</title>
</head>
<body>
	<script type="text/javascript">
		var numberInput=parseInt(prompt("Enter a number(0-999):"));
		var units = ["zero","one","two","three","for","five","six","seven","eigth","nine",];
		var teens = ["ten","eleven","twelve","thirteen","forteen","fifteen","sixteen","seventeen","eigthteen","nineteen",];
		var tens = ["twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety",];
		var ans="";
		if(numberInput>=100){
			ans += units[Math.floor(numberInput/100)] + "Hundred";
			numberInput %=100;
		}
		if(numberInput>=20){
			ans += tens[Math.floor(numberInput/10)-2] + " ";
			numberInput %=10;
		}
		else if(numberInput>=10){
			ans += teens[numberInput - 10] + " ";
			numberInput =0;
		} 
		if(numberInput>0){
			ans +=units[numberInput] + " ";
		}
		console.log(ans);
	</script>

</body>
</html>
