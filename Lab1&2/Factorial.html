<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		let a =parseInt(prompt("enter her!!"));
		let sum=1;
		for(int i=1;i<=a;i++)
		{
			sum = sum*i;
		}
		document.write(sum);
	</script>

</body>
</html>
