<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GCD</title>
</head>
<body>
	<script type="text/javascript">
		function myFunction(a, b) {
	let smaller = Math.min(a, b);
	let hcf = 1;
	for (let i = 1; i <= smaller; i++) {
		if (a % i === 0 && b % i === 0) {
			hcf = i;
		}
	}
	return hcf;
}
		let n1 =parseInt(prompt("enter here!!"));
		let n2 =parseInt(prompt("enter here!!"));
		document.write("GCD of no.:", myFunction(n1, n2));
	</script>
</body>
</html>
