    <h1 id="displaay"></h1>
    <script>
      let s = document.getElementById("displaay");
      document.addEventListener("click", () => display("click"));
      document.addEventListener("dblclick", () => display("double click"));
      document.addEventListener("mouseout", () => display("mouse out"));
      document.addEventListener("mousemove", () => display("mouse move"));

        s.innerText = str;
